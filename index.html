<!DOCTYPE html>
<html>
    <head>
        <title>POSTCARD GALLERY</title>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
  
    <body>
        <div id="postcard">
            <div id="to">To ...</div>
            <div id="message">Message ...</div>
            <div id="from">From ...</div>
        </div>
        
        <div id="controls">
            <input id="toInp" type="text" placeholder="To...">
            <input id="messageInp" type="text" placeholder="My Messages">
            <input id="fromInp" type="text" placeholder="From">
            <input id="imgInp" type="text" placeholder="Background Image">
            <button id="add">Add to Gallery</button>
            <button id="save">Save Array</button>
            <button id="load">Load Array</button>
        </div>

        <div id="preview"></div>
        
        <script src="index.js"></script>
    </body>
</html>
